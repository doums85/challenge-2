<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <!-- Hero -->
    <div class="card__hero">
      <img src="/images/illustration-hero.svg" alt="hero">
    </div>
    <!-- Body  card -->
    <div class="card__body">
      <h2 class="card__body-title">Order Summary</h2>
      <p class="card__body-description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <!-- Price -->
      <div class="card__body-price">
        <div>
          <img src="/images/icon-music.svg" alt="icon">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <!-- Button -->
      <a id="button" href="#">Proceed to Payment</a>
      <a id="cancel" href="#">Cancel Order</a>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/doums85/challenge-2" target="_blank">Seck Mamadou</a>.
    </div>
  </footer>
</body>

</html>
